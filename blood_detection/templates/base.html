<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/4814/4814635.png"
      type="image/png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #f8f9fa;
        color: #333;
      }
      .navbar {
        background-color: #2c3e50;
        padding: 15px 0;
      }
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: white !important;
        transition: color 0.3s ease-in-out;
      }
      .navbar-brand i {
        color: white !important;
      }
      .navbar-brand:hover {
        color: #17a2b8 !important;
      }
      .navbar-brand:hover i {
        color: #17a2b8 !important;
      }
      .nav-link {
        color: #ffffff !important;
        font-size: 1.1rem;
      }
      .nav-link:hover {
        color: #17a2b8 !important;
      }
      .navbar-toggler {
        border: none;
      }

      .navbar-toggler-icon {
        font-size: 5rem !important;
        color: white !important;
        filter: invert(1); /* Makes the icon white */
      }

      .navbar-toggler:focus {
        box-shadow: none;
      }
      @media (max-width: 991px) {
        .navbar-collapse {
          background: linear-gradient(
            135deg,
            #ff5733,
            #ff8c42
          ) !important; /* Gradient Background */
          padding: 15px;
          border-radius: 10px; /* Smooth Rounded Corners */
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Shadow for Depth */
        }

        .nav-link {
          color: #ffffff !important;
          font-size: 1.2rem;
          font-weight: bold;
          padding: 10px;
          margin: 5px 0;

          background: rgba(
            255,
            255,
            255,
            0.1
          ); /* Slight Transparent Background */
          border-radius: 8px; /* Smooth Corners */
          transition: all 0.3s ease-in-out;
        }

        .nav-link:hover {
          background: rgba(255, 255, 255, 0.3); /* Better Hover Effect */
          transform: scale(1.05); /* Slight Scaling on Hover */
        }

        .nav-link i {
          margin-right: 10px;
          color: yellow !important; /* Icon Color Change */
        }
      }

      .content {
        flex: 1;
      }
      footer {
        background-color: #1a252f;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
      .btn-custom {
        background-color: #17a2b8;
        border: none;
        color: white;
      }
      .btn-custom:hover {
        background-color: #138496;
      }
      .nav-link i {
        margin-right: 8px;
      }
      .social-links a {
        color: #d1d1d1ff;
        font-size: 1.2rem;
        margin: 0 10px;
        transition: color 0.3s ease-in-out;
      }
      .social-links a:hover {
        color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <i class="fa-solid fa-tint"></i> Blood Group Detector
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <i class="fa-solid fa-bars" style="color: white; font-size: 2rem"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">
                <i class="fa-solid fa-home"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">
                <i class="fa-solid fa-info-circle"></i> About
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'upload' %}">
                <i class="fa-solid fa-upload"></i> Detect Blood Group
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">
                <i class="fa-solid fa-envelope"></i> Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-1 content">
      {% block content %} {% endblock %}
    </div>

    <footer class="mt-auto">
      <div class="container">
        <p>&copy; 2025 Blood Group Detection | All Rights Reserved</p>
        <div class="social-links center">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
